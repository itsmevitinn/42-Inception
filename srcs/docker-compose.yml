services:

  nginx:
    container_name: nginx
    build: ./requirements/nginx
    restart: always
    env_file: .env
    ports:
      - 443:443
    networks:
      - inception

  wordpress:
    depends_on:
      - mariadb
    container_name: wordpress
    build: ./requirements/wordpress
    restart: always
    env_file: .env
    # volumes:
    #   - wordpress:/var/www/html
    networks:
      - inception

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    restart: always
    env_file: .env
    ports:
      - 3306:3306
    networks:
      - inception
    # volumes:
    #   - /home/vsergio/data/db:/var/lib/mysql

networks:
  inception:
    name: inception

